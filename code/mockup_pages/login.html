<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - DEMAX Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }
        
        .login-header {
            background: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .btn-login {
            background: var(--accent-color);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            width: 100%;
        }
        
        .btn-login:hover {
            background: #15803d;
        }
        
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="alert-container"></div>
    
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-warehouse fa-3x mb-3"></i>
            <h2>DEMAX Inventory</h2>
            <p class="mb-0">Hệ thống quản lý kho</p>
        </div>
        
        <div class="login-body">
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control required" id="username" placeholder="Tên đăng nhập" required>
                    <label for="username">Tên đăng nhập</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control required" id="password" placeholder="Mật khẩu" required>
                    <label for="password">Mật khẩu</label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Ghi nhớ đăng nhập
                    </label>
                </div>
                
                <button type="submit" class="btn btn-success btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Đăng nhập
                </button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <a href="#" class="text-decoration-none">
                    <i class="fas fa-question-circle me-1"></i>
                    Quên mật khẩu?
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        $(document).ready(function() {
            // Focus on username field
            $('#username').focus();
            
            // Handle form submission
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                var username = $('#username').val();
                var password = $('#password').val();
                
                if (!username || !password) {
                    showAlert('Vui lòng nhập đầy đủ thông tin đăng nhập', 'danger');
                    return;
                }
                
                // Simulate login process
                showLoading();
                
                setTimeout(function() {
                    hideLoading();
                    
                    // Mock login validation
                    if (username === 'admin' && password === 'admin') {
                        showAlert('Đăng nhập thành công!', 'success');
                        setTimeout(function() {
                            window.location.href = 'index.html';
                        }, 1000);
                    } else {
                        showAlert('Tên đăng nhập hoặc mật khẩu không đúng', 'danger');
                    }
                }, 1500);
            });
            
            // Enter key navigation
            $('#username').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#password').focus();
                }
            });
            
            $('#password').on('keypress', function(e) {
                if (e.which === 13) {
                    $('#loginForm').submit();
                }
            });
        });
    </script>
</body>
</html>
